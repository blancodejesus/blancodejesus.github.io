<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Andrea & Andrés</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/themify-icons.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-body">
  <!-- Preloader (same as index.html) -->
  <div class="preloader">
    <div class="lds-heart"><div></div></div>
  </div>

  <main class="login-page">
    <div class="login-card">
      <img src="images/wedding-logo.png" alt="Andrea & Andrés">

      <h2 class="login-title">Welcome</h2>
      <p class="login-subtitle">Please enter the access code to continue.</p>

      <form id="login-form" autocomplete="off">
  <input
    id="login-code"
    type="text"
    name="access-code"
    inputmode="text"
    autocomplete="one-time-code"
    autocapitalize="none"
    autocorrect="off"
    spellcheck="false"
    placeholder="Access code"
    aria-label="Access code"
    required
  />
  <button type="submit" class="login-btn">Enter</button>
  <div id="login-error" class="login-error" role="alert" aria-live="polite"></div>
</form>
    </div>
  </main>

  <!-- Same script order as index.html -->
  <script src="js/jquery.min.js"></script>
  <script src="js/modernizr-2.6.2.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/sticky-kit.min.js"></script>
  <script src="js/isotope.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
